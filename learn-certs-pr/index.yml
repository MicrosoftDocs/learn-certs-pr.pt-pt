      summary: Explore todas as certificações e dê um upgrade na sua carreira.
      url: /learn/certifications/browse

statisticsSection:
  title: Por que certificar-se?
  summary: As certificações dão-lha uma vantagem profissional na forma de comprovativos de capacidades baseadas em funções reconhecidos pela indústria.
  video:
    pdfDownloadUrl: https://download.microsoft.com/download/C/A/A/CAA1BDA9-D61F-47D2-BC0A-C3A820B21DAF/Pearson_VUE_Value_of_IT_Certification_Survey_Summary_Report_2017.pdf
    iframeTitle: Certificações da Microsoft
    iframeSrc: https://www.microsoft.com/en-us/videoplayer/embed/RE3HGnx?pid=RE3HGnx-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: Benefícios de Certificações da Microsoft
    summary: Após obterem uma certificação, 23% dos tecnólogos certificados pela Microsoft alegam ter recebido um aumento de salário de até 20%. Além disso, os funcionários certificados são frequentemente encarregados de supervisionar os seus colegas, colocando-os no caminho rápido para uma promoção. relatório técnico 2017 Pearson VUE Value of Certification.
  items:
    - title: 38%
      summary: dos cargos de TI serão relacionados com a nuvem em 2021.
      note: IDC/Microsoft, capacidades da nuvem e influência organizacional* Como as capacidades da nuvem estão a acelerar as carreiras de Profissionais de TI, maio de 2017
    - title: 35%
      summary: dos profissionais de TI dizem que são mais influentes durante implementações da nuvem do que os seus colegas durante implementações de outras tecnologias.
      note: IDC/Microsoft, capacidades da nuvem e influência organizacional* Como as capacidades da nuvem estão a acelerar as carreiras dos Profissionais de TI, maio de 2017
    - title: 36.9%
      summary: dos profissionais de TI afirmam que a certificação os ajudou a realizar tarefas complexas com maior confiança.
      note: Pearson VUE, The Value of IT Certification Survey, janeiro de 2017
