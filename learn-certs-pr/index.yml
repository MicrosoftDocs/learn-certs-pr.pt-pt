### YamlMime:CertificationHome

title: Certificações da Microsoft
summary: Receba certificações que mostram que está adaptado aos requisitos e funções técnicas da atualidade. Selecione um cargo para descobrir os caminhos de certificação.

roles:
  - name: developer
    summary: Os programadores concebem, constroem, testam e mantêm soluções na nuvem.
    url: /learn/certifications/roles/developer
  - name: administrator
    summary: Os administradores implementam, monitorizam e mantêm soluções da Microsoft.
    url: /learn/certifications/roles/administrator
  - name: solution-architect
    summary: Os Solutions Architects têm conhecimentos especializados em computação, redes, armazenamento e segurança.
    url: /learn/certifications/roles/solutions-architect
  - name: data-engineer
    summary: Os Data Engineers concebem e implementam a gestão, a monitorização, a segurança e a privacidade dos dados utilizando o conjunto completo dos serviços de dados.
    url: /learn/certifications/roles/data-engineer
  - name: data-scientist
    summary: Os Data Scientists utilizam técnicas de aprendizagem de máquinas para formar, avaliar e implementar modelos que resolvem problemas comerciais.
    url: /learn/certifications/roles/data-scientist
  - name: ai-engineer
    summary: Os AI Engineers utilizam serviços cognitivos, aprendizagem de máquinas e mineração de conhecimento para criarem e implementarem soluções de inteligência artificial da Microsoft.
    url: /learn/certifications/roles/ai-engineer
  - name: devops-engineer
    summary: Os DevOps Engineers combinam pessoas, processos e tecnologias para fornecerem, de forma contínua, produtos e serviços que satisfaçam as necessidades do utilizador final e os objetivos comerciais.
    url: /learn/certifications/roles/devops-engineer
  - name: security-engineer
    summary: Os Security Engineers implementam controlos de segurança e proteção contra ameaças, gerem a identidade e o acesso e protegem os dados, as aplicações e as redes.
    url: /learn/certifications/roles/security-engineer
  - name: functional-consultant
    summary: Os Functional Consultants utilizam a Dynamics 365 da Microsoft para prever e elaborar planos que visem atender às necessidades dos clientes.
    url: /learn/certifications/roles/functional-consultant


certificationsSection:
