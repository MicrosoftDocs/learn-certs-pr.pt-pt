  title: Recursos de aprendizagem
  items:
    - title: Encontrar um parceiro de aprendizagem da Microsoft
      summary: A nossa rede de parceiros mundial fornece uma formação personalizada e flexível  baseada em soluções em tecnologias Microsoft.
