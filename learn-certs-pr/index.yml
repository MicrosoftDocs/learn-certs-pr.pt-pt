      summary: Explore a especialidade, Microsoft Certified Educator e as certificações técnicas do Microsoft Office.
      certifications:
        - uid: certification.azure-for-sap-workloads-specialty
        - uid: certification.microsoft-certified-educator
        - uid: certification.mos-word-expert-2019
      browseLink:
        text: Consultar certificações adicionais
        url: /learn/certifications/browse?resource_type=certification

trainingSection:
  title: Como se preparar para a certificação
  summary: A Microsoft compreende que toda a gente tem preferências de aprendizagem diferentes. Por isso, fornecemos opções de formação e certificações através da sua jornada de certificação.
  items:
  - image:
      alt: Mulher a olhar para um Microsoft Surface
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: Caminhos de aprendizagem gratuitos para preparar
    summary: Com o Microsoft Learn, todos podem aprender conceitos básicos ao ritmo e tempo que lhes convier. Quer seja um módulo único para aprender uma tarefa básica ou explorar um tópico por completo através de uma coleção de módulos relacionados.
    browseLinks:
    - text: Consultar todos os caminhos de aprendizagem
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: Homem a fazer uma apresentação a quatro pessoas sentadas em volta de uma mesa
      src: /learn/certifications/images/image-working-group.jpg
    title: Preparar com formação liderada por instrutores
    summary: Os Parceiros de Aprendizagem da Microsoft oferecem uma variedade de soluções adaptadas às suas necessidades de aprendizagem, capacitando-o para alcançar os seus objetivos de formação. Os Microsoft Certified Trainers concluíram uma formação rigorosa e cumpriram os requisitos exigentes da certificação técnica.
    browseLinks:
    - text: Consultar todas as formações lideradas por instrutores
      url: /learn/certifications/courses/browse/

